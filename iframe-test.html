<!DOCTYPE html>

<html>

<head>
    <title>iframe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script language="javascript" type="text/javascript" src="libraries/jquery-3.2.1.min.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>

    <style>
        body {
            background-color: yellow;
        }

        #ola {
            width: auto;
            height: auto;
            color: aquamarine;
            background-color: orangered;
            font-size: 30px;
        }

    </style>



</head>

<body>

    <div id="ola"></div>

    <button id="var-test2" style="width:50px;height:50px;">8</button>

</body>

<!--iframe-script-->
<script>
    parent.window.onload = function() {

        document.getElementById('var-test2').onmouseover = function() {
  parent.document.getElementById("hi").innerHTML = "Hello, world!";
        };
        document.getElementById('var-test2').onmouseout = function() {
  parent.document.getElementById("hi").innerHTML = "bye, world!";
        };
    };

</script>

<script>
    window.onresize = function() {
        location.reload();
    }

    var main = document.getElementById("main").offsetWidth;

    function sobre() {
        openSobre();
        closeMenuCalendario();
    }

    function menu() {
        closeSobre();
        openMenu();
        openCalendario();
    }


    $("sobre").hover(function() {
        $(this).css("border-color", "#ffffff")
    });


    function openSobre() {
        document.getElementById("sobre").style.height = "calc(100vh - (var(--calendariobott)) - (var(--sobretop)) - (var(--calendarioh)))";
        document.getElementById("sobre").style.width = "calc(100vw - (var(--sobreleft)) - (var(--menuw)) - (var(--menuright)) + 1px )";
        document.getElementById("sobre").style.border = "1px solid white";
    };

    function closeSobre() {
        document.getElementById("sobre").style.height = "var(--sobreh)";
        document.getElementById("sobre").style.width = "var(--sobrew)";
        document.getElementById("sobre").style.border = "1px solid black";
    };


    function openMenu() {
        document.getElementById("menu").style.height = "calc(100vh - (var(--menubott)) - (var(--sobretop)) - (var(--sobreh)))";
        document.getElementById("menu").style.width = "calc(100vw - (var(--calendarioleft)) - (var(--calendariow)) - (var(--menuright)))";

        document.getElementById("calendario").style.height = "calc(var(--sobreh) + 100px)";
    };

    function openCalendario() {
        document.getElementById("menu").style.height = "calc(100vh - (var(--menubott)) - (var(--sobretop)) - (var(--sobreh)))";
        document.getElementById("menu").style.width = "calc(100vw - (var(--calendarioleft)) - (var(--calendariow)) - (var(--menuright)))";

        document.getElementById("calendario").style.height = "calc(var(--sobreh) + 100px)";
    };

    function closeMenuCalendario() {
        document.getElementById("menu").style.height = "var(--menuh)";
        document.getElementById("menu").style.width = "var(--menuw)";

        document.getElementById("calendario").style.height = "var(--calendarioh)";
    };

</script>
